name: Build and Release APK

on:
  # Trigger when you Publish a Release in GitHub UI
  release:
    types: [published]
  # Also keep manual trigger for testing
  workflow_dispatch:

permissions:
  contents: write # Required to upload files to the release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # 1. Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Setup Gradle 8.1.1 (Prevents XmlParser crash)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.1.1'

      # 4. Install Build Tools 33.0.2 (Prevents "Missing build tools" error)
      - name: Install Android Build Tools
        run: |
          echo "y" | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2" "platforms;android-33"

      # 5. Setup Cordova Project
      - name: Setup Cordova Project
        run: |
          npm install -g cordova
          cordova create app com.cidkageno.anichat "Ani Chat"
          cd app
          
          # Plugins
          cordova plugin add cordova-plugin-media
          cordova plugin add cordova-plugin-file
          cordova plugin add cordova-plugin-camera
          cordova plugin add cordova-plugin-whitelist
          
          # Platform & Adapter
          cordova platform add android@12.0.0
          cordova plugin add cordova-plugin-androidx-adapter

      # 6. Inject Code & Fix Config (No Google Services)
      - name: Configure App
        run: |
          rm -rf app/www/*
          cp index.html app/www/
          cp style.css app/www/
          cp main.js app/www/
          
          # Enable AndroidX, remove Google Services
          cd app
          sed -i 's|</widget>|<preference name="AndroidXEnabled" value="true" />\n</widget>|' config.xml

      # 7. Build APK
      - name: Build Android APK
        env:
          CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL: "https://services.gradle.org/distributions/gradle-8.1.1-all.zip"
        run: |
          cd app
          cordova build android --debug --no-telemetry

      # 8. NEW: Attach APK to your Release
      - name: Upload APK to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: app/platforms/android/app/build/outputs/apk/debug/app.apk

      # 9. Keep Artifacts (for manual runs)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AniChat
          path: app/platforms/android/app/build/outputs/apk/debug/app.apk
          
