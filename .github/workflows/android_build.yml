name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code
      - uses: actions/checkout@v3

      # 2. Setup Java 17 (Required by modern Gradle)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 4. Install Cordova & Create Project
      - name: Setup Cordova Project
        run: |
          npm install -g cordova
          
          # Create project
          cordova create app com.cidkageno.anichat "Ani Chat"
          cd app
          
          # USE ANDROID 13.0.0 (Critical: Supports JDK 17)
          cordova platform add android@13.0.0
          
          # Add Plugins
          cordova plugin add cordova-plugin-media
          cordova plugin add cordova-plugin-file
          cordova plugin add cordova-plugin-camera
          cordova plugin add cordova-plugin-whitelist
          
          # Adapter to fix plugin conflicts
          cordova plugin add cordova-plugin-androidx
          cordova plugin add cordova-plugin-androidx-adapter

      # 5. Inject YOUR Code
      - name: Copy Web Files
        run: |
          rm -rf app/www/*
          cp index.html app/www/
          cp style.css app/www/
          cp main.js app/www/

      # 6. Build the APK (With extra flags for stability)
      - name: Build Android APK
        run: |
          cd app
          # Set environment variable to avoid legacy gradle issues
          export CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL="https://services.gradle.org/distributions/gradle-8.7-all.zip"
          cordova build android --debug --no-telemetry

      # 7. Upload the APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AniChat-Debug
          path: app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
          
