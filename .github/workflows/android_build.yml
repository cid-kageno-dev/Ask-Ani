name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code
      - uses: actions/checkout@v3

      # 2. Setup Java 17 (Required for modern builds)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 4. Install Cordova & Create Project
      - name: Setup Cordova Project
        run: |
          npm install -g cordova
          
          # Create project
          cordova create app com.cidkageno.anichat "Ani Chat"
          cd app
          
          # Add Plugins
          cordova plugin add cordova-plugin-media
          cordova plugin add cordova-plugin-file
          cordova plugin add cordova-plugin-camera
          cordova plugin add cordova-plugin-whitelist
          
          # Use Android 12.0.0 (Stable)
          cordova platform add android@12.0.0
          
          # Add Adapter to fix plugin conflicts
          cordova plugin add cordova-plugin-androidx-adapter

      # 5. Inject YOUR Code & Force AndroidX
      - name: Configure App
        run: |
          # Remove default files
          rm -rf app/www/*
          
          # Copy your files
          cp index.html app/www/
          cp style.css app/www/
          cp main.js app/www/
          
          # FORCE AndroidX in config.xml
          cd app
          sed -i 's|</widget>|<preference name="AndroidXEnabled" value="true" />\n<preference name="GradlePluginGoogleServicesEnabled" value="true" />\n</widget>|' config.xml

      # 6. Build the APK (forcing Gradle 8.2.1 to fix XmlParser error)
      - name: Build Android APK
        env:
          CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL: "https://services.gradle.org/distributions/gradle-8.2.1-all.zip"
        run: |
          cd app
          cordova build android --debug --no-telemetry

      # 7. Upload the APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AniChat-Debug
          path: app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
          
