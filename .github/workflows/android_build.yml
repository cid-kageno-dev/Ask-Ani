name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code
      - uses: actions/checkout@v3

      # 2. Setup Java 11 (More stable for Cordova than 17)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # 3. Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 4. Install Cordova & Create Project
      - name: Setup Cordova Project
        run: |
          npm install -g cordova
          
          # Create project
          cordova create app com.cidkageno.anichat "Ani Chat"
          cd app
          
          # Force specific Android version for stability
          cordova platform add android@12.0.0
          
          # Add Plugins
          cordova plugin add cordova-plugin-media
          cordova plugin add cordova-plugin-file
          cordova plugin add cordova-plugin-camera
          cordova plugin add cordova-plugin-whitelist
          
          # IMPORTANT: Fixes plugin compilation errors (AndroidX)
          cordova plugin add cordova-plugin-androidx
          cordova plugin add cordova-plugin-androidx-adapter

      # 5. Inject YOUR Code
      - name: Copy Web Files
        run: |
          # Clean default files
          rm -rf app/www/*
          
          # Copy your files
          cp index.html app/www/
          cp style.css app/www/
          cp main.js app/www/

      # 6. Build the APK
      - name: Build Android APK
        run: |
          cd app
          cordova build android --debug --no-telemetry

      # 7. Upload the APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AniChat-Debug
          path: app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
          
