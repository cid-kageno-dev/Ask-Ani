name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code
      - uses: actions/checkout@v3

      # 2. Setup Java (Required for Android Build)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Setup Node.js (Required for Cordova)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 4. Install Cordova & Create Project Wrapper
      - name: Setup Cordova Project
        run: |
          npm install -g cordova
          # Create a new cordova project named 'app'
          cordova create app com.cidkageno.anichat "Ani Chat"
          cd app
          cordova platform add android
          
          # Add plugins for Microphone (Voice) and Camera (Uploads)
          cordova plugin add cordova-plugin-media
          cordova plugin add cordova-plugin-file
          cordova plugin add cordova-plugin-camera
          cordova plugin add cordova-plugin-whitelist

      # 5. Inject YOUR Code into the App
      - name: Copy Web Files
        run: |
          # Remove default cordova 'Hello World' files
          rm -rf app/www/*
          
          # Copy your files to the app folder
          # Assumes your files are in the root of the repo
          cp index.html app/www/
          cp style.css app/www/
          cp main.js app/www/
          
          # Use a placeholder icon if you don't have one (Optional)
          # You can upload an 'icon.png' to your repo to use a real one
          # cp icon.png app/www/ || echo "No icon found, using default"

      # 6. Build the APK
      - name: Build Android APK
        run: |
          cd app
          cordova build android --debug --no-telemetry

      # 7. Upload the APK so you can download it
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AniChat-Debug
          path: app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
          
